dist: trusty
sudo: required
#sudo: false
language: cpp

compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake

script:

  # Link gcc-6 and g++-6 to their standard commands
  - ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-6 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next

  - sudo apt-get -qq update
  - sudo apt-get install -y libgtest-dev valgrind cmake
  - sudo wget https://github.com/google/googletest/archive/release-1.7.0.tar.gz
  - sudo tar xf release-1.7.0.tar.gz
  - cd googletest-release-1.7.0
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo cp -a include/gtest /usr/include
  - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
  - cd ..
  - mkdir build
  - cd build/
    #- g++ -std=c++11 ../src/main.cpp -o main
  - g++ -std=c++0x ../src/*.cpp -o main
    #- g++ ../tests/test_main.cpp -lgtest -lpthread -o main-ut
    #- g++ -o main-ut ../tests/test_main.cpp /usr/lib/libgtest.so /usr/lib/libgtest_main.so -lgtest -lpthread  
  - g++ -std=c++0x -o main-ut ../tests/test_main.cpp -lgtest -lpthread ../src/Printer.cpp ../src/CountDig.cpp ../tests/PrinterTest.cpp
  - ./main
  - ./main-ut
